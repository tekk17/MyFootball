<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}My Football{% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type='text/css'/>
	<link rel="stylesheet" type="text/css" href="{% static 'football/style.css' %}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- Header -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'football:index' %}">My Football</a>
		</div>
		
		<!-- Items -->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="{% block footballclubs_active %}{% endblock %}">
					<a href="{% url 'football:index' %}">
					<span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp; Football Clubs
					</a>
				</li>
				<li class="{% block footballplayers_active %}{% endblock %}">
					<a href="{% url 'football:footballplayers' 'all' %}">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Players
					</a>
				</li>
			</ul>
			<form class="navbar-form navbar-left" role="search" method="get" action="{% url 'football:index' %}">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="{{request.GET.q}}">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="{% url 'football:create_footballclub' %}">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Football Club
					</a>
				</li>
				<li class="">
					<a href="{% url 'football:logout_user' %}">
					<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
					</a>
				</li>
			</ul>			
		</div>
	</div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
